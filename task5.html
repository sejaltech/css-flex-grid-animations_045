<!DOCTYPE html>
<html>
<head>
    <title>Pricing Table</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>

<div class="pricing">

    <div class="card">
        <h3>Basic</h3>
        <h2>$19/mo</h2>
        <p>✔ 5 Projects</p>
        <p>✔ Basic Support</p>
        <p>✔ 10GB Storage</p>
        <button>Choose Plan</button>
    </div>

    <div class="card popular">
        <h3>Pro</h3>
        <h2>$29/mo</h2>
        <p>✔ 20 Projects</p>
        <p>✔ Priority Support</p>
        <p>✔ 50GB Storage</p>
        <button>Choose Plan</button>
    </div>


    <div class="card">
        <h3>Premium</h3>
        <h2>$49/mo</h2>
        <p>✔ Unlimited Projects</p>
        <p>✔ 24/7 Support</p>
        <p>✔ 150GB Storage</p>
        <button>Choose Plan</button>
    </div>

</div>

</body>
</html>
