<!DOCTYPE html>
<html>
<head>
    <title>Progress Bars</title>
    <link rel="stylesheet" href="task19.css">
</head>
<body>

<div class="skills">

    <div class="skill">
        <span>HTML</span>
        <div class="bar">
            <div class="fill html"></div>
        </div>
    </div>

    <div class="skill">
        <span>CSS</span>
        <div class="bar">
            <div class="fill css"></div>
        </div>
    </div>

    <div class="skill">
        <span>JavaScript</span>
        <div class="bar">
            <div class="fill js"></div>
        </div>
    </div>

    <div class="skill">
        <span>Python</span>
        <div class="bar">
            <div class="fill Python"></div>
        </div>
    </div>

</div>

</body>
</html>
